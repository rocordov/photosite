        header {

            color: white;

            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/IMG_0976.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.5);
            z-index: -1;

        h1 {

            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .gallery-container {
            padding: 20px 0 60px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        /* Lightgallery Customizations */
        .lg-backdrop {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .lg-toolbar,
        .lg-outer .lg-thumb-outer,
        .lg-actions .lg-next, 
        .lg-actions .lg-prev {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .lg-actions .lg-next, 
        .lg-actions .lg-prev {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .lg-actions .lg-next:hover, 
        .lg-actions .lg-prev:hover {
            background-color: rgba(76, 175, 80, 0.8);
        }
        
        .lg-progress-bar .lg-progress {
            background-color: #4CAF50;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gallery-item img {
                height: 200px;
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/autoplay/lg-autoplay.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryElement = document.getElementById('lightgallery');
            
            // Initialize lightGallery
            const gallery = lightGallery(galleryElement, {
                speed: 500,
                plugins: [lgZoom, lgThumbnail, lgFullscreen, lgAutoplay],
                mode: 'lg-fade',
                cssEasing: 'cubic-bezier(0.25, 0, 0.25, 1)',
                closable: true,
                counter: true,
                download: false,
                thumbnail: true,
                animateThumb: true,
                zoomFromOrigin: true,
                allowMediaOverlap: false,
                toggleThumb: true,
                enableSwipe: true,
                enableDrag: true,
                loop: true,
                mousewheel: true,
                mobileSettings: {
                    controls: true,
                    showCloseIcon: true,
                    download: false,
                    rotate: false
                }
            });
            
            // Optional: Add masonry effect with animation on load
            window.addEventListener('load', function() {
                document.querySelectorAll('.gallery-item').forEach(function(item, index) {
                    setTimeout(function() {
                        item.style.opacity = 1;
                        item.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
            });
        });
