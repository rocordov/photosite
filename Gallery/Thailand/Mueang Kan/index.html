<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mueang Kan</title>
    <meta charset="utf-8" />
    <meta name="viewport" id="jb-viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="description" content="Gallery of Mueang Kan, Thailand" />
    <!--START OPEN GRAPH TAGS-->
    <meta property="og:description" content="Photo gallery of Mueang Kan, Thailand" />
    <meta property="og:image" content="images/_DSC0242.jpg" />
    <meta property="og:title" content="Mueang Kan" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <!--END OPEN GRAPH TAGS-->
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root {
            --primary-color: #0a192f;
            --accent-color: #64ffda;
            --text-color: #e6f1ff;
            --secondary-color: #112240;
            --frost-color: rgba(16, 36, 64, 0.85);
            --frost-light: rgba(16, 36, 64, 0.6);
            --glow-color: rgba(100, 255, 218, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d2138 100%);
        }
        
        .gallery-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        
        .gallery-header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 100;
            background: var(--frost-color);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }
        
        .gallery-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--glow-color);
            animation: pulse 4s infinite;
        }
        
        .gallery-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
            color: var(--accent-color);
        }
        
        .swiper-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--primary-color);
        }
        
        .swiper-slide {
            width: 80vw !important;  /* Increased from 400px */
            height: 80vh !important; /* Increased from 300px */
            opacity: 0.4;
            transition: all 0.6s ease;
        }

        .swiper-slide-active {
            opacity: 1;
            transform: scale(1.1);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Changed from cover */
            border-radius: 0;     /* Removed border radius */
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: var(--frost-light);
            opacity: 0.5;
        }
        
        .swiper-pagination-bullet-active {
            background: var(--accent-color);
            opacity: 1;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: var(--accent-color);
            background: var(--frost-color);
            width: 50px;         /* Increased size */
            height: 50px;
            margin-top: -25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;      /* Changed from absolute */
            top: 20px;
            right: 20px;
            z-index: 1000;       /* Increased z-index */
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: var(--frost-color);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--frost-light);
            color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .swiper-pagination {
            position: fixed;      /* Changed from absolute */
            bottom: 20px;
            z-index: 1000;
        }
        
        /* Frost glass overlay */
        .frost-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: var(--frost-color);
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            color: var(--text-color);
            z-index: 5;
        }
        
        .swiper-slide:hover .frost-overlay {
            transform: translateY(0);
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--frost-light);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 5px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            100% { text-shadow: 0 0 5px var(--glow-color); }
        }
        
        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }
            
            .swiper-container {
                height: calc(100vh - 60px); /* Adjusted - removed space for thumbnails */
                padding: 15px 0;
            }
            
            .swiper-button-next,
            .swiper-button-prev {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-title {
                font-size: 1.5rem;
            }
            
            .gallery-header {
                padding: 0.25rem 0 0.5rem 0; /* Further reduced padding */
            }
            
            .swiper-button-next,
            .swiper-button-prev {
                width: 30px;
                height: 30px;
            }
            
            .swiper-button-next:after,
            .swiper-button-prev:after {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div>Loading Mueang Kan Gallery...</div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Mueang Kan</h1>
            <div class="gallery-subtitle">Thailand Photography</div>
        </div>
        
        <!-- Main Swiper container -->
        <div class="swiper-container" id="main-swiper">
            <div class="swiper-wrapper">
                <!-- Images will be loaded dynamically -->
            </div>
            
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- Additional controls -->
            <div class="controls">
                <button class="control-btn" id="fullscreen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
                <button class="control-btn" id="autoplay-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // Image list - pulled from current gallery
        const images = [
            '_DSC0242.jpg', '_DSC0243.jpg', '_DSC0246.jpg', '_DSC0247.jpg', '_DSC0248.jpg',
            '_DSC0249.jpg', '_DSC0251.jpg', '_DSC0261.jpg', '_DSC0262.jpg', '_DSC0263.jpg',
            '_DSC0265.jpg', '_DSC0267.jpg', '_DSC0268.jpg', '_DSC0269.jpg', '_DSC0274.jpg',
            '_DSC0287.jpg', '_DSC0297.jpg', '_DSC0301.jpg', '_DSC0310.jpg', '_DSC0311.jpg',
            '_DSC0352.jpg', '_DSC0354.jpg', '_DSC0355.jpg', '_DSC0357.jpg', '_DSC0364.jpg',
            '_DSC0366.jpg', '_DSC0367.jpg', '_DSC0370.jpg', '_DSC0373.jpg', '_DSC0385.jpg',
            '_DSC0386.jpg', '_DSC0387.jpg', '_DSC0388.jpg', '_DSC0390.jpg', '_DSC0391.jpg',
            '_DSC0394.jpg', '_DSC0396.jpg', '_DSC0397.jpg', '_DSC0409.jpg', '_DSC0416.jpg',
            '_DSC0420.jpg', '_DSC0421.jpg', '_DSC0434.jpg', '_DSC0439.jpg', '_DSC0441.jpg',
            '_DSC0446.jpg', '_DSC0449.jpg', '_DSC0454.jpg', '_DSC0456.jpg', '_DSC0457.jpg',
            '_DSC0458.jpg', '_DSC0459.jpg', '_DSC0460.jpg', '_DSC0461.jpg', '_DSC0463.jpg',
            '_DSC0482.jpg', '_DSC0497.jpg', '_DSC0504.jpg', '_DSC0509.jpg', '_DSC0510.jpg',
            '_DSC0513.jpg', '_DSC0515.jpg', '_DSC0516.jpg', '_DSC0519.jpg', '_DSC0522.jpg',
            '_DSC0523.jpg', '_DSC0524.jpg', '_DSC0526.jpg', '_DSC0530.jpg', '_DSC0531.jpg',
            '_DSC0532.jpg', '_DSC0534.jpg', '_DSC0535.jpg', '_DSC0536.jpg', '_DSC0539.jpg',
            '_DSC0551.jpg', '_DSC0555.jpg', '_DSC0556.jpg', '_DSC0559.jpg', '_DSC0565.jpg',
            '_DSC0569.jpg', '_DSC0570.jpg', '_DSC0571.jpg', '_DSC0572.jpg', '_DSC0573.jpg',
            '_DSC0578.jpg', '_DSC0581.jpg', '_DSC0587.jpg', '_DSC0588.jpg', '_DSC0589.jpg'
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Generate slides
            loadGallery();
            
            // Initialize Swiper
            initializeSwipers();
            
            // Setup controls
            setupControls();
            
            // Hide loader when everything is ready
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        });

        // Function to load gallery images
        function loadGallery() {
            const mainWrapper = document.querySelector('#main-swiper .swiper-wrapper');
            
            images.forEach((image, index) => {
                // Create main slide with transition
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.style.transform = `translateZ(0)`;
                
                const img = document.createElement('img');
                img.src = `images/${image}`;
                img.setAttribute('loading', 'lazy');
                img.setAttribute('alt', `Mueang Kan photo ${index + 1}`);
                
                const overlay = document.createElement('div');
                overlay.className = 'frost-overlay';
                overlay.innerHTML = `<div>Photo ${index + 1} of ${images.length}</div>`;
                
                slide.appendChild(img);
                slide.appendChild(overlay);
                mainWrapper.appendChild(slide);
            });
        }

        // Initialize Swiper instances
        function initializeSwipers() {
            const mainSwiper = new Swiper('#main-swiper', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                initialSlide: 2,
                coverflowEffect: {
                    rotate: 20,        // Reduced rotation
                    stretch: 0,
                    depth: 250,        // Increased depth
                    modifier: 1,
                    slideShadows: true
                },
                speed: 1000,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                },
                keyboard: {
                    enabled: true,
                },
                loop: true,
                preloadImages: false,
                lazy: {
                    loadPrevNext: true,
                    loadPrevNextAmount: 3,
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true
                },
                // Added responsive breakpoints
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 'auto',
                    }
                }
            });

            // Store swiper instance globally
            window.mainSwiper = mainSwiper;
        }

        // Setup control buttons
        function setupControls() {
            // Fullscreen button
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Autoplay button
            const autoplayBtn = document.getElementById('autoplay-btn');
            let autoplayActive = false;
            
            autoplayBtn.addEventListener('click', function() {
                if (autoplayActive) {
                    window.mainSwiper.autoplay.stop();
                    autoplayActive = false;
                    this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
                } else {
                    window.mainSwiper.params.autoplay = {
                        delay: 3000,
                        disableOnInteraction: false
                    };
                    window.mainSwiper.autoplay.start();
                    autoplayActive = true;
                    this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>';
                }
            });
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const galleryContainer = document.querySelector('.gallery-container');
            
            if (!document.fullscreenElement) {
                if (galleryContainer.requestFullscreen) {
                    galleryContainer.requestFullscreen();
                } else if (galleryContainer.webkitRequestFullscreen) {
                    galleryContainer.webkitRequestFullscreen();
                } else if (galleryContainer.msRequestFullscreen) {
                    galleryContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
