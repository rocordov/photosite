<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Galleries</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --accent: #00bcd4;
      --text-color: #e0e0e0;
      --hover-scale: 1.05;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .gallery-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .gallery-item {
      text-decoration: none;
      color: var(--text-color);
      width: 240px;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(var(--hover-scale));
      box-shadow: 0 0 20px var(--accent);
    }

    .iframe-thumb {
      width: 100%;
      height: 160px;
      border: none;
      pointer-events: none;
    }

    .caption {
      padding: 15px 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      background-color: var(--card-bg);
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .gallery-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“· My Photo Galleries</h1>

  <div class="gallery-menu">
    <a class="gallery-item" href="March/Phx/index.html">
      <iframe class="iframe-thumb" src="March/Phx/index.html" loading="lazy"></iframe>
      <div class="caption">March</div>
    </a>

    <a class="gallery-item" href="Me/index.html">
      <iframe class="iframe-thumb" src="Me/index.html" loading="lazy"></iframe>
      <div class="caption">Me</div>
    </a>
  </div>

</body>
</html>
