<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rois Cordova â€“ Projects</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00bcd4;
      --text: #e0e0e0;
      --hover-scale: 1.05;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Navigation */
    nav {
      background-color: #181818;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
    }

    .nav-links a {
      color: var(--text);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Hero / Title */
    .hero {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .hero p {
      font-size: 1.1rem;
      color: #aaa;
    }

    /* Gallery Grid */
    .gallery-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    .gallery-item {
      text-decoration: none;
      color: var(--text);
      width: 240px;
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(var(--hover-scale));
      box-shadow: 0 0 20px var(--accent);
    }

    .iframe-thumb {
      width: 100%;
      height: 160px;
      border: none;
      pointer-events: none;
    }

    .caption {
      padding: 15px 10px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .gallery-item {
        width: 90%;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#" class="logo">Rois Cordova</a>
    <div class="nav-links">

    </a>

    <a class="gallery-item" href="Me/index.html">

    </a>
  
    <a class="gallery-item" href="Sunsets/index.html">
      <iframe class="iframe-thumb" src="Sunsets/index.html" loading="lazy"></iframe>
      <div class="caption">Sunsets</div>
    </a>

    <a class="gallery-item" href="Flowers/index.html">
      <iframe class="iframe-thumb" src="Flowers/index.html" loading="lazy"></iframe>
      <div class="caption">Flowers</div>
    </a>

    <a class="gallery-item" href="Thailand/Kanchanaburi/index.html">
      <iframe class="iframe-thumb" src="Thailand/Kanchanaburi/index.html" loading="lazy"></iframe>
      <div class="caption">Thailand</div>
    </a>

  </div>

</body>
